<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Pending <br>
            Orders</span>

          <div class="text-900 font-medium text-xl">{{dashboardDetails.totalPendingOrders}}</div>
        </div>
        <div [ngStyle]="{width: '2.5rem', height: '2.5rem'}"
             class="flex align-items-center justify-content-center bg-blue-100 border-round">
          <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
        </div>
      </div>
      <!--      <span class="text-green-500 font-medium">24 new </span>-->
      <!--      <span class="text-500">since last visit</span>-->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Pending Appointments</span>
          <div class="text-900 font-medium text-xl">{{dashboardDetails.totalPendingAppointments}}</div>
        </div>
        <div [ngStyle]="{width: '2.5rem', height: '2.5rem'}"
             class="flex align-items-center justify-content-center bg-orange-100 border-round">
          <i class="pi pi-map-marker text-orange-500 text-xl"></i>
        </div>
      </div>
      <!--      <span class="text-green-500 font-medium">%52+ </span>-->
      <!--      <span class="text-500">since last week</span>-->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Total <br> Customers</span>
          <div class="text-900 font-medium text-xl">{{dashboardDetails.totalCustomers}}</div>
        </div>
        <div [ngStyle]="{width: '2.5rem', height: '2.5rem'}"
             class="flex align-items-center justify-content-center bg-cyan-100 border-round">
          <i class="pi pi-inbox text-cyan-500 text-xl"></i>
        </div>
      </div>
      <!--      <span class="text-green-500 font-medium">520  </span>-->
      <!--      <span class="text-500">newly registered</span>-->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Total <br>Revenue (year)</span>
          <div class="text-900 font-medium text-xl">Rs.{{dashboardDetails.totalRevenue}}</div>
        </div>
        <div [ngStyle]="{width: '2.5rem', height: '2.5rem'}"
             class="flex align-items-center justify-content-center bg-purple-100 border-round">
          <i class="pi pi-comment text-purple-500 text-xl"></i>
        </div>
      </div>
      <!--      <span class="text-green-500 font-medium">85 </span>-->
      <!--      <span class="text-500">responded</span>-->
    </div>
  </div>

  <div class="col-12 xl:col-12">
    <div class="card">
      <h5>Sales Overview</h5>
      <div>
        <p-dropdown (onChange)="setYear()" [(ngModel)]="year" [options]="years"
                    optionLabel="name">
        </p-dropdown>
      </div>
      <p-chart [data]="chartData" [options]="chartOptions" type="bar"></p-chart>
    </div>
  </div>
