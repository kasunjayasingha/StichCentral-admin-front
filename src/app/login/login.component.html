<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <!--    <img alt="Sakai logo"-->
    <!--         class="mb-5 w-6rem flex-shrink-0"-->
    <!--         src="assets/layout/images/{{configService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg">-->
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <!--          <img alt="Image" class="mb-3" height="50" src="assets/demo/images/login/avatar.png">-->
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm">
          <div>
            <div class="field p-fluid">
              <label class="block text-900 text-xl font-medium mb-2" for="email1">Username</label>
              <input [(ngModel)]="username"
                     [ngClass]="{ 'ng-invalid ng-dirty': loginSubmitForm && f1.username.errors }"
                     class="w-full md:w-30rem mb-5" formControlName="username"
                     id="email1"
                     pInputText
                     placeholder="Username"
                     style="padding:1rem" type="text">

              <div *ngIf="loginSubmitForm && f1.username.errors" class="mt-1">
                <small *ngIf="f1.username.errors['required']" class="p-error">Username is required.</small>
              </div>
            </div>

            <div class="field p-fluid">
              <label class="block text-900 font-medium text-xl mb-2" for="password1">Password</label>
              <p-password [(ngModel)]="password"
                          [ngClass]="{ 'ng-invalid ng-dirty': loginSubmitForm && f1.password.errors }"
                          [toggleMask]="true"
                          formControlName="password"
                          id="password1"
                          inputStyleClass="w-full p-3 md:w-30rem" placeholder="Password"
                          styleClass="mb-5"></p-password>

              <div *ngIf="passwordIncorrect" class="">
                <small class="p-error">Password is incorrect.</small>
              </div>

              <div *ngIf="loginSubmitForm && f1.password.errors" class="mt-1">
                <small *ngIf="f1.password.errors['required']" class="p-error">Password is required.</small>
              </div>
            </div>


            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox [binary]="true" id="rememberme1" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot
                password?</a>
            </div>
            <button (click)="submitLogin()" class="w-full p-3 text-xl" label="Sign In" pButton pRipple></button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
